<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='node_modules/chart.js/dist/chart.umd.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
</head>
    {% include 'sidebar.html' %}

    <body>

    <!-- ----------------------CANVAS TICKET-------------------------------------------- -->  
    <div id="open_tickets" style="display:none">{{ open_tickets }}</div>
    <div id="closed_tickets" style="display:none">{{ closed_tickets }}</div>
    <div id="in_progress_tickets" style="display:none">{{ in_progress_tickets }}</div>
    <div id="resolved_tickets" style="display:none">{{ resolved_tickets }}</div>
    <div id="tickets_by_month" style="display:none;">{{ tickets_by_month | tojson }}</div>
        
   <div class="chart-container">
        
        <canvas id="pieChart"></canvas>
        
            
            <canvas id="barChart"></canvas>
    </div>


    <script src="{{ url_for('static', filename='pie_chart.js') }}"></script>
    <script src="{{ url_for('static', filename='bar_chart.js') }}"></script>

    </body>

</html>
