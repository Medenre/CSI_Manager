<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des tickets</title>
</head>
<body>
    <h1>Liste des tickets</h1>
    <ul>
        {% for ticket in tickets %}
            <li> {{ticket.id}} - {{ ticket.title }} - {{ticket.description}} - {{ ticket.status }}</li>
        {% endfor %}
    </ul>
</body>
</html>
