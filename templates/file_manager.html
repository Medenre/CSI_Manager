<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='file_manager.css')}}">
</head>
    {% include 'sidebar.html' %}

    <body>

        <h2>Uploader un document</h2>
    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <div class="form-upload ">
                    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                    <div class="input-group">
                        <input type="file" class="form-control" id="file-input" name="file">
                        <button class="btn btn-outline-light" type="submit">Uploader</button>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                    <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                    <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
                  </div>
                </div>
            </div>
       

        
    
    <!-- Section pour afficher les messages flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div id="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    </body>

</html>
