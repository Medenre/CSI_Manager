<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='emb_deb.css')}}">

</head>
    {% include 'sidebar.html' %}

    <body>
        <button class="btn btn-outline-success ms-2 m-1" type="button">Ajouter un utilisateur</button>

        <div class="container-fluid">
            <div class="row align-items-start">
                <div class="col">
                        <table class="table table-striped table-hover table align-middle mx-auto">
                            <thead class="table-light">
                                <tr>
                                    <th class="sortable"> Nom <span class="icon-arrow">&uarr;</span></th>
                                    <th class="sortable"> Prénom <span class="icon-arrow">&uarr;</span></th>
                                    <th class="sortable"> E / D <span class="icon-arrow">&uarr;</span></th>
                                    <th class="sortable"> Date <span class="icon-arrow">&uarr;</span></th>
                                    <th class="sortable"> Statut <span class="icon-arrow">&uarr;</span></th>
                                </tr>
                            </thead >
                            <tbody class="table-group-divider">
                                
                                
                            </tbody>
                        </table>
                </div>
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Nom">
                        <input type="text" class="form-control" placeholder="Prénom">
                    </div>

                <div class="my-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Embarquement</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Débarquement</label>
                    </div>
                </div>
                 

                </div> 
            </div>
        </div>               

            <div class="details">

            </div>

    
    </body>

</html>
