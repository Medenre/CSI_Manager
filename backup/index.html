<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
</head>
<body>
    <header>
        <h1>Liste des tickets</h1>
        <a href="{{ url_for('login') }}">Connexion</a>
    </header>
    <main>
        <ul>
            {% for ticket in tickets %}
                <li>{{ ticket.title }} - {{ ticket.description }}</li>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
